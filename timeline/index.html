<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Atomic Theories Timeline</title>

    <!--Stylesheets-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--Main timeline div-->
    <div class="timeline-container" id="timeline-1">
      <div class="timeline-header">
        <h2 class="timeline-header__title">Atomic Theories Timeline</h2>
        <h3 class="timeline-header__subtitle">
          WILLIAM ZHENG, USAN SIRIWARDANA
        </h3>
      </div>
      <div class="timeline">
        <div class="timeline-item" data-text="DEMOCRITUS">
          <div class="timeline__content">
            <!--Timeline entry image-->
            <img
              class="timeline__img"
              src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.worldhistory.org%2Fimg%2Fc%2Fp%2F1200x627%2F980.jpg&f=1&nofb=1"
            />

            <!--Timeline entry title-->
            <h2 class="timeline__content-title">450 BCE</h2>

            <!--Timeline entry text-->
            <p class="timeline__content-desc">
              Democritus was an Ancient Greek philosopher during the
              pre-Socratic era. His atomic theory of atomism was developed in
              collaboration with his mentor Leucippus.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!--Page footer-->
    <div class="demo-footer">
      <a
        href="https://github.com/BillSkills/atomic-theories-timeline"
        target="_blank"
        >Source/Github</a
      >
    </div>

    <!--JavaScripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
